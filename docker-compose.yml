version: "3.7"

services:
  spark-datalake:
    image: rangareddy1988/spark-datalake-3.5.1
    container_name: spark-datalake
    build: spark/
    networks:
      datalake_net:
    depends_on:
      - rest
      - minio
    volumes:
      - ./data/warehouse:/home/datalake/warehouse
      - ./data/notebooks:/home/datalake/notebooks/notebooks
      - ./data/spark-events:/home/datalake/spark-events
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - "4040:4040"    # Spark web UI
      - "8888:8888"    # Jupyter web server
      - "8080:8080"
      - "8081:8081"
      - "10000:10000"
      - "10001:10001"
      - "18080:18080"  # Spark History server
  rest:
    image: tabulario/iceberg-rest
    container_name: iceberg-rest
    networks:
      datalake_net:
    ports:
      - "8181:8181"
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    networks:
      datalake_net:
        aliases:
          - warehouse.minio
    ports:
      - "9001:9001"
      - "9000:9000"
    command: ["server", "/data", "--console-address", ":9001"]
  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    networks:
      datalake_net:
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc rm -r --force minio/warehouse;
      /usr/bin/mc mb minio/warehouse;
      /usr/bin/mc policy set public minio/warehouse;
      tail -f /dev/null
      "
networks:
  datalake_net:
